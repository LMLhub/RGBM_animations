<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RGBM wealth distribution model</title>
  </head>

  <body>
    <h1>RGBM wealth distribution model</h1>
    <div class="parameters">
      <p>Parameters:</p>
      <input
        type="range"
        id="N"
        name="N"
        min="10"
        max="500"
        value="100"
        step="10"
      />
      <label for="N">N</label>
      <input
        type="range"
        id="T"
        name="T"
        min="10"
        max="1000"
        value="100"
        step="10"
      />
      <label for="T">T</label>
      <input
        type="range"
        id="dt"
        name="dt"
        min="0.01"
        max="1"
        value="0.1"
        step="0.01"
      />
      <label for="dt">dt</label>
      <input
        type="range"
        id="mu"
        name="mu"
        min="0"
        max="1"
        value="0.08"
        step="0.01"
      />
      <label for="mu">&#956;</label>
      <input
        type="range"
        id="sigma"
        name="sigma"
        min="0"
        max="2"
        value="0.18"
        step="0.02"
      />
      <label for="sigma">&#963;</label>
      <input
        type="range"
        id="tau"
        name="tau"
        min="-1"
        max="1"
        value="0.01"
        step="0.01"
      />
      <label for="tau">&#964;</label>
      <input
        type="range"
        id="bins"
        name="bins"
        min="10"
        max="50"
        value="20"
        step="1"
      />
      <label for="bins">bins</label>
    </div>
    <div id="container" style="width: 75%;">
      <button id="startAnimation">Play</button>
      <canvas id="animation"></canvas>
      <canvas id="histogram"></canvas>
    </div>
    <script src="assets/js/bundle.js" type="text/javascript"></script>
  </body>
</html>
